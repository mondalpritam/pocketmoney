<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Your One-Stop Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">ShopSphere</div>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button>Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Deals That Delight</h1>
        <button class="shop-now">Shop Now</button>
    </section>

    <!-- Featured Products -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Wireless Headphones</h3>
                <p>$49.99</p>
                <button onclick="addToCart('Wireless Headphones', 49.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Graphic T-Shirt</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Graphic T-Shirt', 19.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Smart Watch</h3>
                <p>$99.99</p>
                <button onclick="addToCart('Smart Watch', 99.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ShopSphere. All rights reserved.</p>
        <div class="newsletter">
            <input type="email" placeholder="Get 10% off - Subscribe!">
            <button>Subscribe</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
